<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website CSS dengan Class</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Umum */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f3f3f3;
}

/* Header */
.header {
  background-color: #005bbb;
  color: white;
  text-align: center;
  padding: 20px;
}

/* Navbar */
.navbar {
  background-color: #333;
  text-align: center;
  padding: 10px;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
}

.navbar a:hover {
  color: yellow;
}

/* Konten utama */
.content {
  background: white;
  padding: 20px;
  margin: 15px;
  border-radius: 10px;
}

/* Sidebar */
.sidebar {
  background: #e3e3e3;
  padding: 15px;
  margin: 15px;
  border: 1px solid #ccc;
}

/* Footer */
.footer {
  background-color: #005bbb;
  color: white;
  text-align: center;
  padding: 10px;
}
  </style>
</head>
<body>

  <div class="header">
    <h1>Selamat Datang di Website Saya</h1>
    <p>Belajar CSS dengan Class dan Div</p>
  </div>

  <div class="navbar">
    <a href="#">Beranda</a>
    <a href="#">Profil</a>
    <a href="#">Kontak</a>
  </div>

  <div class="content">
    <h2>Artikel Utama</h2>
    <p>CSS Class memudahkan kita mengatur tampilan beberapa elemen sekaligus dengan gaya yang sama.</p>
  </div>

  <div class="sidebar">
    <h3>Menu Samping</h3>
    <ul>
      <li>Berita</li>
      <li>Artikel</li>
      <li>Galeri</li>
    </ul>
  </div>

  <div class="footer">
    <p>&copy; 2025 - Universitas Pamulang</p>
  </div>

</body>
</html>
