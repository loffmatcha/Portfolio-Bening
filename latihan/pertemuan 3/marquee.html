<html>
<head>
<title>Marquee</title>
</head>
<body>
<marquee behavior="scroll" direction="left" scrollamount="5">
Teks ini bergerak dari kanan ke kiri
</marquee>

<marquee behavior="scroll" direction="right" scrollamount="3">
Teks ini bergerak dari kiri ke kanan
</marquee>

<marquee behavior="scroll" direction="up" scrollamount="2" height="100">
Teks ini bergerak dari bawah ke atas
</marquee>

<marquee behavior="alternate" direction="left" scrollamount="5">
Teks ini bergerak bolak-balik
</marquee>
</body>
</html>
