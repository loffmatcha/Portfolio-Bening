<html>
<body>
<script type="text/javascript">
// Operator Aritmatika
var a = 10;
var b = 5;
document.write("a + b = " + (a + b) + "<br>");
document.write("a - b = " + (a - b) + "<br>");
document.write("a * b = " + (a * b) + "<br>");
document.write("a / b = " + (a / b) + "<br>");
document.write("a % b = " + (a % b) + "<br>");

// Operator Pembanding
document.write("<br>Operator Pembanding:<br>");
document.write("a == b : " + (a == b) + "<br>");
document.write("a != b : " + (a != b) + "<br>");
document.write("a > b : " + (a > b) + "<br>");
document.write("a < b : " + (a < b) + "<br>");

// Operator Logika
var x = true;
var y = false;
document.write("<br>Operator Logika:<br>");
document.write("x && y : " + (x && y) + "<br>");
document.write("x || y : " + (x || y) + "<br>");
document.write("!x : " + (!x) + "<br>");
</script>
</body>
</html>
