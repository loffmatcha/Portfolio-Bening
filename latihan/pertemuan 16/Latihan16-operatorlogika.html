<html>
<head>
<title>Operator Logika</title>
</head>
<body>
<h2>Operator Logika dalam JavaScript</h2>
<script type="text/javascript">
var a = true;
var b = false;
var x = 10;
var y = 5;

document.write("<h3>Nilai Boolean:</h3>");
document.write("a = " + a + "<br>");
document.write("b = " + b + "<br><br>");

document.write("<h3>Operator Logika:</h3>");
document.write("a && b (AND) = " + (a && b) + "<br>");
document.write("a || b (OR) = " + (a || b) + "<br>");
document.write("!a (NOT) = " + (!a) + "<br>");
document.write("!b (NOT) = " + (!b) + "<br><br>");

document.write("<h3>Kombinasi dengan Perbandingan:</h3>");
document.write("(x > 5) && (y < 10) = " + ((x > 5) && (y < 10)) + "<br>");
document.write("(x < 5) || (y < 10) = " + ((x < 5) || (y < 10)) + "<br>");
document.write("!(x == y) = " + (!(x == y)) + "<br>");
</script>
</body>
</html>
