<html>
<head>
<title>Operator Aritmatika</title>
</head>
<body>
<h2>Operator Aritmatika dalam JavaScript</h2>
<script type="text/javascript">
var a = 20;
var b = 10;

document.write("<h3>Nilai Awal:</h3>");
document.write("a = " + a + "<br>");
document.write("b = " + b + "<br><br>");

document.write("<h3>Hasil Operasi:</h3>");
document.write("a + b = " + (a + b) + "<br>");
document.write("a - b = " + (a - b) + "<br>");
document.write("a * b = " + (a * b) + "<br>");
document.write("a / b = " + (a / b) + "<br>");
document.write("a % b = " + (a % b) + " (modulus/sisa bagi)<br><br>");

// Increment dan Decrement
var c = 5;
document.write("<h3>Increment dan Decrement:</h3>");
document.write("c awal = " + c + "<br>");
document.write("c++ = " + (c++) + " (nilai c sekarang: " + c + ")<br>");
document.write("++c = " + (++c) + " (nilai c sekarang: " + c + ")<br>");
document.write("c-- = " + (c--) + " (nilai c sekarang: " + c + ")<br>");
document.write("--c = " + (--c) + " (nilai c sekarang: " + c + ")<br>");
</script>
</body>
</html>
