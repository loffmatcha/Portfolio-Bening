<html>
<head>
<title>Tipe Data JavaScript</title>
</head>
<body>
<h2>Contoh Tipe Data dalam JavaScript</h2>
<script type="text/javascript">
// Tipe Numerik - Integer
var X = 260;
var Y = 0x2F; // Heksadesimal

document.write("<h3>Tipe Numerik Integer:</h3>");
document.write("X (desimal) = " + X + "<br>");
document.write("Y (heksadesimal 0x2F) = " + Y + "<br><br>");

// Tipe Numerik - Float/Real
var i = 4.24893567;
var j = 2.13456E+4; // Notasi ilmiah

document.write("<h3>Tipe Numerik Float:</h3>");
document.write("i = " + i + "<br>");
document.write("j (notasi ilmiah 2.13456E+4) = " + j + "<br><br>");

// Tipe String
var a1 = 'penggunaan string';
var a2 = "cara ini juga bisa untuk menulis string";

document.write("<h3>Tipe String:</h3>");
document.write("a1 = " + a1 + "<br>");
document.write("a2 = " + a2 + "<br><br>");

// Tipe Boolean
var y = 90;
var x = (y > 80);

document.write("<h3>Tipe Boolean:</h3>");
document.write("y = " + y + "<br>");
document.write("x = (y > 80) hasilnya: " + x + "<br><br>");

// Tipe Null
var z;
document.write("<h3>Tipe Null:</h3>");
document.write("z (tidak diinisialisasi) = " + z + "<br>");
</script>
</body>
</html>
