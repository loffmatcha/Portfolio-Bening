<html>
<head>
<title>Operator Assignment</title>
</head>
<body>
<h2>Operator Assignment dalam JavaScript</h2>
<script type="text/javascript">
var x = 10;
document.write("<h3>Nilai Awal: x = " + x + "</h3><br>");

document.write("<h3>Operator Assignment:</h3>");

x += 5; // x = x + 5
document.write("x += 5 → x = " + x + "<br>");

x -= 3; // x = x - 3
document.write("x -= 3 → x = " + x + "<br>");

x *= 2; // x = x * 2
document.write("x *= 2 → x = " + x + "<br>");

x /= 4; // x = x / 4
document.write("x /= 4 → x = " + x + "<br>");

x %= 5; // x = x % 5
document.write("x %= 5 → x = " + x + "<br>");
</script>
</body>
</html>
