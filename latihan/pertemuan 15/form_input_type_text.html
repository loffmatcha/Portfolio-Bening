<html>
<head>
<title>Form Input Text</title>
<script type="text/javascript">
function tampilkanNama() {
    var nama = document.getElementById("txtNama").value;
    alert("Nama Anda: " + nama);
}
</script>
</head>
<body>
<h2>Input Type Text</h2>
<form>
Nama: <input type="text" id="txtNama" name="nama"><br><br>
<input type="button" value="Tampilkan" onclick="tampilkanNama()">
</form>
</body>
</html>
