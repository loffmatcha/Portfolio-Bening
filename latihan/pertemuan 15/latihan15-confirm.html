<html>
<head>
    <title>Confirm Box</title>
</head>
<body>
    <script type="text/javascript">
        var konfirmasi = confirm("Apakah Anda yakin ingin melanjutkan?");
        
        if (konfirmasi) {
            document.write("<h2>Anda memilih OK</h2>");
            document.write("<p>Proses dilanjutkan...</p>");
        } else {
            document.write("<h2>Anda memilih Cancel</h2>");
            document.write("<p>Proses dibatalkan...</p>");
        }
    </script>
</body>
</html>
