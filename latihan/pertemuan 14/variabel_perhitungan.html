<html>
<head>
<title>Perhitungan dengan Variabel</title>
</head>
<body>
<script type="text/javascript">
var panjang = 10;
var lebar = 5;
var luas;

luas = panjang * lebar;

document.write("<h2>Menghitung Luas Persegi Panjang</h2>");
document.write("Panjang: " + panjang + " cm<br>");
document.write("Lebar: " + lebar + " cm<br>");
document.write("Luas: " + luas + " cm<sup>2</sup>");
</script>
</body>
</html>
